<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feetz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-main-section">
        <!-- big text on the side -->
        <img src="Assets/Images/Feetz side text.png" alt="" class="side-text">
    
        <!-- header section -->
        <header>
            <div class="header">
                <div class="header-container">
                    <div class="logo">
                        <img src="Assets/Images/Feetz logo.svg" alt="">
                    </div>
    
                    <nav class="navigation">
                        <ul class="nav-links-container">
                            <li class="nav-links"><a href="#men">men</a></li>
                            <li class="nav-links"><a href="#women">women</a></li>
                            <li class="nav-links"><a href="#kids">kids</a></li>
                            <li class="nav-links"><a href="#unisex">unisex</a></li>
                            <li class="nav-links"><a href="#collections">collections</a></li>
                            <li class="nav-links"><a href="#favourites">favourites</a></li>
                        </ul>
                    </nav>
    
                    <div class="search-cart">
                        <img src="Assets/Icons/akar-icons_search.svg" alt="">
                        <img src="Assets/Icons/akar-icons_cart.svg" alt="">
                    </div>
                </div>
            </div>
        </header>
    
        <!-- main section -->
        <main>
            <!-- hero section -->
            <section class="hero">
                <div class="hero-container">
                    <div class="hero-text-image">
                        <div class="hero-text-subtitle-btn">
                            <h1 class="hero-text"><span>your feetz,</span> your design</h1>
                            <p class="hero-subtitle">Custom your footwears, be your designer.</p>
                            <button type="button" class="call-to-action">Custom feetz</button>
                        </div>

                        <div class="circles">
                            <div class="circle-one">
                                <div class="circle-two">
                                    <div class="circle-three">
                                        <img src="Assets/Images/pink circle.png" alt="" class="pink-circle">
                                        <img src="Assets/Images/full shoe.svg" alt="" class="shoes" id="shoe1">
                                        <img src="Assets/Images/full shoe2.svg" alt="" class="shoes" id="shoe2">
                                        <img src="Assets/Images/full shoe3.svg" alt="" class="shoes" id="shoe3">
                                        <img src="Assets/Images/full shoe4.svg" alt="" class="shoes" id="shoe4">
                                    </div> 
                                    
                                    <div class="shoe-btns">

                                        <img src="Assets/Images/shoe-color3.png" alt="" class="shoe-btn" id="shoe-btn1">
                                        <img src="Assets/Images/shoe-color4.png" alt="" class="shoe-btn" id="shoe-btn2">
                                        <img src="Assets/Images/shoe-color2.png" alt="" class="shoe-btn active" id="shoe-btn3">
                                        <button class="shoe-btn" id="shoe-btn4"><img src="Assets/Icons/akar-icons_plus_black.svg" alt=""></button>
                                        <img src="Assets/Images/shoe color1 main.png" alt="" class="shoe-btn" id="shoe-btn5">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="back-btn-carousel">
                        <button class="back-btn">
                            <img src="Assets/Icons/back icon.svg" alt="">
                        </button>

                        <div class="shoe-carousel">
                            <div class="shoe-carousel-item">
                                <img src="Assets/small shoe1.png" alt="" class="carousel-shoe">
                                <div class="card-text-stars">
                                    <p class="shoe-type">
                                        Feetz Flat cx
                                    </p>
                                    <div class="stars">
                                        <img src="Assets/Icons/Star pink.svg" alt="" class="star">
                                        <img src="Assets/Icons/Star pink.svg" alt="" class="star">
                                        <img src="Assets/Icons/Star pink.svg" alt="" class="star">
                                        <img src="Assets/Icons/Star pink.svg" alt="" class="star">
                                        <img src="Assets/Icons/Star grey.svg" alt="" class="star">
                                    </div>

                                    <p class="shoe-price">
                                        144.<span>86</span>
                                    </p>
                                </div>
                                <button class="add-btn">
                                    <img src="Assets/Icons/akar-icons_plus.svg" alt="" >
                                </button>
                            </div>

                            <div class="shoe-carousel-item">
                                <img src="Assets/small shoe1.png" alt="" class="carousel-shoe">
                                <div class="card-text-stars">
                                    <p class="shoe-type">
                                        Feetz Flat cx
                                    </p>
                                    <div class="stars">
                                        <img src="Assets/Icons/Star pink.svg" alt="" class="star">
                                        <img src="Assets/Icons/Star pink.svg" alt="" class="star">
                                        <img src="Assets/Icons/Star pink.svg" alt="" class="star">
                                        <img src="Assets/Icons/Star pink.svg" alt="" class="star">
                                        <img src="Assets/Icons/Star grey.svg" alt="" class="star">
                                    </div>

                                    <p class="shoe-price">
                                        144.<span>86</span>
                                    </p>
                                </div>
                                <button class="add-btn">
                                    <img src="Assets/Icons/akar-icons_plus.svg" alt="" >
                                </button>
                            </div>

                            <div class="shoe-carousel-item">
                                <img src="Assets/small shoe2.png" alt="" class="carousel-shoe">
                                <div class="card-text-stars">
                                    <p class="shoe-type">
                                        Feetz Flat cx
                                    </p>
                                    <div class="stars">
                                        <img src="Assets/Icons/Star pink.svg" alt="" class="star">
                                        <img src="Assets/Icons/Star pink.svg" alt="" class="star">
                                        <img src="Assets/Icons/Star pink.svg" alt="" class="star">
                                        <img src="Assets/Icons/Star pink.svg" alt="" class="star">
                                        <img src="Assets/Icons/Star grey.svg" alt="" class="star">
                                    </div>

                                    <p class="shoe-price">
                                        144.<span>86</span>
                                    </p>
                                </div>
                                <button class="add-btn">
                                    <img src="Assets/Icons/akar-icons_plus.svg" alt="" >
                                </button>
                            </div>

                            <div class="shoe-carousel-item">
                                <img src="Assets/small shoe3.png" alt="" class="carousel-shoe">
                                <div class="card-text-stars">
                                    <p class="shoe-type">
                                        Feetz Flat cx
                                    </p>
                                    <div class="stars">
                                        <img src="Assets/Icons/Star pink.svg" alt="" class="star">
                                        <img src="Assets/Icons/Star pink.svg" alt="" class="star">
                                        <img src="Assets/Icons/Star pink.svg" alt="" class="star">
                                        <img src="Assets/Icons/Star pink.svg" alt="" class="star">
                                        <img src="Assets/Icons/Star grey.svg" alt="" class="star">
                                    </div>

                                    <p class="shoe-price">
                                        144.<span>86</span>
                                    </p>
                                </div>
                                <button class="add-btn">
                                    <img src="Assets/Icons/akar-icons_plus.svg" alt="" >
                                </button>
                            </div>

                            <div class="shoe-carousel-item">
                                <img src="Assets/small shoe 4.png" alt="" class="carousel-shoe">
                                <div class="card-text-stars">
                                    <p class="shoe-type">
                                        Feetz Flat cx
                                    </p>
                                    <div class="stars">
                                        <img src="Assets/Icons/Star pink.svg" alt="" class="star">
                                        <img src="Assets/Icons/Star pink.svg" alt="" class="star">
                                        <img src="Assets/Icons/Star pink.svg" alt="" class="star">
                                        <img src="Assets/Icons/Star pink.svg" alt="" class="star">
                                        <img src="Assets/Icons/Star grey.svg" alt="" class="star">
                                    </div>

                                    <p class="shoe-price">
                                        144.<span>86</span>
                                    </p>
                                </div>
                                <button class="add-btn">
                                    <img src="Assets/Icons/akar-icons_plus.svg" alt="" >
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
